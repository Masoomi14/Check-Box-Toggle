<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>


</head>
<body>
    
    <div class="container">
    <div class="card">

        <div class="header">

            <div class="img">

                <img src="img/download.png" alt="img-person">

            </div>

            <div class="text">

                <h4>Mohammad</h4>

                <p>creative Designer</p>

            </div>

        </div>

        <hr class="line">


        <div class="content">


            <div href="">
                <ion-icon name="wifi-outline"></ion-icon>
                <p>wifi</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            

            <div href="">
                <ion-icon class="icon" name="bluetooth-outline"></ion-icon>
                <p>Bluetooth</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>


            <div href="">
                <ion-icon name="airplane-outline"></ion-icon>
                <p>Airplane Mode</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>


            <div href="">
                <ion-icon name="location-outline"></ion-icon>
                <p>Location</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>


            <div href="">
                <ion-icon name="contrast-outline"></ion-icon>
                <p>Dark Mode</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round" onclick="changeThem()"></span>
                </label>
            </div>
            
        </div>

    </div>
    </div>

</body>


<script>

let theam = 1;
    
    function changeThem() {


        if ( theam == 1) {
          
        document.body.style.backgroundColor = "#333";
        document.body.style.transition = "1.4s";
 

        document.querySelector('.card').style.backgroundColor = "#555";
        document.querySelector('.card').style.border = "0px";

        document.querySelector('.text').style.color = "#f5f5f5";

        var txt = document.querySelectorAll("p");
        txt[0].style.color = "#BDBDBD";
        txt[1].style.color = "#BDBDBD";
        txt[2].style.color = "#BDBDBD";
        txt[3].style.color = "#BDBDBD";
        txt[4].style.color = "#BDBDBD";
        txt[5].style.color = "#BDBDBD";



        var icon = document.querySelectorAll("ion-icon");
        icon[0].style.color = "#BDBDBD";
        icon[1].style.color = "#BDBDBD";
        icon[2].style.color = "#BDBDBD";
        icon[3].style.color = "#BDBDBD";
        icon[4].style.color = "#BDBDBD";
   

        var cardShadow = document.querySelector(".card");
            cardShadow.classList.add("card-dark");

        theam = 0;
        
        } else if (theam == 0) {

 
        document.body.style.backgroundColor = "#fff";
        document.body.style.transition = "1.4s";

        document.querySelector('.card').style.backgroundColor = "#fff";
        document.querySelector('.card').style.border = "border: 1px solid #f1f1f1;";

        document.querySelector('.text').style.color = "#333";

        var txt = document.querySelectorAll("p");
        txt[0].style.color = "#111";
        txt[1].style.color = "#111";
        txt[2].style.color = "#111";
        txt[3].style.color = "#111";
        txt[4].style.color = "#111";
        txt[5].style.color = "#111";



        var icon = document.querySelectorAll("ion-icon");
        icon[0].style.color = "#111";
        icon[1].style.color = "#111";
        icon[2].style.color = "#111";
        icon[3].style.color = "#111";
        icon[4].style.color = "#111";
   

        var removeClass = document.querySelector(".card");
            removeClass.classList.remove("card-dark");

            theam = 1;
        }
        
    }
</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
